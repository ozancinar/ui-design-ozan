<!-- Sticky Workflow Header -->
  <div class="workflow-header">
    <h5>Process Flow</h5>
    <div class="step-tracker">

        <span class="step-text">Regulatory question</span>
      </div>
      <div class="step-line"></div>

      <div class="step-item" data-step="2" data-type="workflow-step">

        <span class="step-text">Process flow step</span>
      </div>
      <div class="step-line"></div>

      <div class="step-item" data-step="3" data-type="process-flow-step">

        <span class="step-text">Casestudy step</span>
      </div>
      <div class="step-line"></div>

      <div class="step-item" data-step="4" data-type="workflow-substep">
        <div class="step-icon">4</div>
        <span class="step-text">Casestudy substep</span>
      </div>
      <div class="step-line"></div>

      <div class="step-item" data-step="5" data-type="tool">
        <div class="step-icon">5</div>
        <span class="step-text">Tools, models and data</span>
      </div>
    </div>
  </div>
